<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST MODAL</title>


    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
   
  

   <!-- Start CSS -->
 
   <link rel="stylesheet" type='text/css' href="css/bootstrap.css">
   <link rel="stylesheet" type='text/css' href="css/bootstrap-reboot.css">
   <link rel="stylesheet" type='text/css' href="css/bootstrap-grid.css">
   

   <!-- End CSS -->
</head>
<body>
<header>
<div class="main" style="font-family: Montserrat">
    <button type="button" class="btn btn-primary waves-effect waves-light" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>
    <button type="button" class="btn btn-primary waves-effect waves-light" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Open modal for @fat</button>
    <button type="button" class="btn btn-primary waves-effect waves-light" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content" style="border: none; border-radius: 20px; ">
          <div class="modal-header" style="border: none;">
            <h5 class="modal-title" id="exampleModalLabel">SIGN UP</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
           <div class="row">

      <div class="col-md-6">
      
          <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label"><ion-icon name="person-circle-outline"></ion-icon></label>
                <input type="text" class="form-control" id="recipient-name" style="border: none; border-bottom: 1px solid; border-radius: 0px;" placeholder="Name">
              </div>

              <div class="form-group">

                <label for="recipient-name" class="col-form-label"></label>
                <input type="email" class="form-control" id="recipient-email" style="border: none; border-bottom: 1px solid; border-radius: 0px;" placeholder="Email">
              </div>

              <div class="form-group">
                <label for="message-text" class="col-form-label" placeholder="Message">Message</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>

              <div class="custom-control custom-checkbox my-1 mr-sm-2">
                <input type="checkbox" class="custom-control-input" id="customControlInline">
                <label class="custom-control-label" for="customControlInline">Remember my preference</label>
              </div>
            </form>
      
      
       </div>
       <div class="col-md-6 md-auto">
      
          <img src="images/signin-image.jpg" alt="sing up image" style="width:100%">
      
      
       </div>


    </div>
            
          </div>
          <div class="modal-footer" style="border: none;">
            <button type="button" class="btn btn-secondary rounded-pill" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary rounded-pill">Send message</button>
          </div>
        </div>
      </div>
    </div>
</div>

<a class="btn-floating pulse"><i class="material-icons">menu</i></a>
<a class="btn-floating btn-large pulse"><i class="material-icons">cloud</i></a>
<a class="btn-floating btn-large cyan pulse"><i class="material-icons">edit</i></a>

</header>

   
<script>
  $('#exampleModal').on('show.bs.modal', function (event) {
  var button = $(event.relatedTarget) // Button that triggered the modal
  var recipient = button.data('whatever') // Extract info from data-* attributes
  // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
  // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
  var modal = $(this)
  modal.find('.modal-title').text('New message to ' + recipient)
  modal.find('.modal-body input').val(recipient)
})
</script>



<!--START SCRIPT-->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
<!--END SCRIPT-->
</body>
</html>
