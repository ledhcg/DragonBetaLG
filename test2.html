<!-- Sign up form -->
<div class="modal fade" id="modalSign" tabindex="-1" role="dialog" aria-labelledby="modalSignInLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document" >
    <div class="modal-content"style="border:none; border-radius: 30px; padding: 30px 30px 30px 30px;">
      <div class="modal-header" style="border:none;">
       
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


    
                
                        
                    <div class="row">
                    
                        <div class="col-md-6">
                        <h2 class="form-title" id="modalSignInLabel">SIGN UP <img src="img/logo.svg" width="100" alt=""></h2>
                         <form class="register-form" id="register-form">
                         
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit rounded-pill" value="Register"/>
                            </div>
                        </form>
                        
                        </div>
                        <div class="col-md-6">
                        
                        
                        <figure><img src="https://media.giphy.com/media/iezF6J0km0CY6FQjLh/giphy.gif" alt="sing up image"></figure>
                        <a href="#" class="signup-image-link">I am already member</a>
                        
                        
                        </div>
                    
                    </div>
                       
      </div>
      
    </div>
  </div>
</div>
        

        <!-- Sing in  Form -->
<div class="modal fade" id="modalSignIn" tabindex="-1" role="dialog" aria-labelledby="modalSignInLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document" >
    <div class="modal-content"style="border:none; border-radius: 30px; padding: 30px 30px 30px 30px;">
      <div class="modal-header" style="border:none;">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
    
        <div class="row">
                    <div class="col-md-6">
                 
                        <figure><img src="https://media.giphy.com/media/ZaEhWIkACcsHunINVu/giphy.gif" alt="sing up image"></figure>
                        <a href="#" class="signup-image-link">Create an account</a>
                  
                    </div>

                    <div class="col-md-6">
                    
                    <h2 class="form-title" id="modalSignInLabel">SIGN IN <img src="img/logo.svg" width="100" alt=""></h2>
                        <form class="register-form" id="login-form">
                        
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="your_name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit rounded-pill" value="Log in"/>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>

        </div>
        
    </div>
  </div>
</div>
